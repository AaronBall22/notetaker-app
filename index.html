<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic Note Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h2>Folders</h2>
        <button onclick="createFolder()">â• New Folder</button>
        <button onclick="deleteFolder()">ğŸ—‘ï¸ Delete Folder</button>
        <ul id="folderList"></ul>

        <h2>Notes</h2>
        <ul id="noteList"></ul>
      </aside>

      <main class="main">
        <header class="header">
          <h1>Blank's Notes</h1>
          <div class="actions">
            <button onclick="createNote()">â•</button>
            <button onclick="deleteNote()">ğŸ—‘ï¸</button>
          </div>
        </header>
        <div class="tools">
          <button onclick="setMode('draw')">Draw</button>
          <button onclick="setMode('text')">Text</button>
          <button onclick="uploadImage()">Upload Image</button>
        </div>
        <div id="noteArea" contenteditable="true" class="note-area">
          Select or create a note!
        </div>
        <canvas id="drawCanvas" class="hidden"></canvas>
      </main>
    </div>

    <input type="file" id="imageUploadInput" accept="image/*" class="hidden" />
    <script src="app.js"></script>
  </body>
</html>
